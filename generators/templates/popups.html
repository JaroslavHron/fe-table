{% for element in elements %}
      <!-- {{element.0}} detail  -->
      <div class="modal fade" id="{{element.0}}" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content {{element.1.color}}">
            <div class="modal-body">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	      <div class="pure-g">
		<div class="pure-u-1-24">
		  <!-- Blank -->
		</div>
		<div class="pure-u-22-24">
		  <div class="pure-g">
		    <div class="pure-u-22-24">
		      <img src="images/large/{{element.1.image}}" alt="{{element.0}} element image" class="pure-img">
		    </div>
		    <div class="pure-u-2-24">
		      {{element.1.dimension}}
		    </div>
		  </div>
		  <hr>
		  <div class="pure-g">
		    <div class="pure-u-1-2">
		      <p>$${{element.1.label}}$$</p>
		    </div>
		    <div class="pure-u-1-2">
		      <p>$${{element.1.exterior_calc}}$$</p>
		    </div>
		  </div>
		  <hr>
		  <p class="{{element.1.weight_functions|equation_size}}">$${{element.1.weight_functions}}$$</p>
		  <hr>
		  <div class="center">
		    <code>{{element.1.code}}</code>
		  </div>
		</div>
		<div class="pure-u-1-24">
		  <!-- Blank -->
		</div>
	      </div>
            </div>
          </div>
        </div>
      </div>
{% endfor %}
